<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <link rel="icon" href="images/Logo If.png" type="image/x-icon">
  <link rel="stylesheet" href="geral.css">
</head>

<body>
  <!-- Menu -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark-aiwork py-3">
      <div class="container-fluid px-5">

        <!-- Logo -->
        <a class="navbar-brand text-white fw-semibold fs-4" href="#">
          Jornal IF
        </a>

        <!-- Botão hamburguer (mobile) -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAiWork"
          aria-controls="navbarAiWork" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarAiWork">
          <div class="nav-blur-box px-3 py-1">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
              <li class="nav-item mx-4"><a class="nav-link text-secondary fw-medium" href="inicio.html">Início</a></li>
              <li class="nav-item dropdown mx-4">
                <a class="nav-link dropdown-toggle text-secondary fw-medium" href="#" id="noticiasDropdown"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Notícias
                </a>
                <ul class="dropdown-menu bg-dark border-0 shadow-lg rounded-4" aria-labelledby="noticiasDropdown">
                  <li><a class="dropdown-item" href="noticia1.html">Semana 1</a></li>
                  <li><a class="dropdown-item" href="noticia2.html">Semana 2</a></li>
                  <li><a class="dropdown-item" href="noticia3.html">Semana 3</a></li>
                  <li><a class="dropdown-item" href="noticia4.html">Semana 4</a></li>
                </ul>
              </li>
              <li class="nav-item mx-4"><a class="nav-link text-secondary fw-medium" href="contato.html">Contato</a></li>
            </ul>
          </div>
        </div>

        <!-- Logo -->
        <a href="#" class="d-flex align-items-center">
          <img src="Logo If.png" alt="Logo" class="ms-lg-3" style="height: 45px;">
        </a>

      </div>
    </nav>
  </header>



  <main class="container my-5">
    <div class="row py-4 align-items-center g-5">

      <!-- Coluna do Formulário -->
      <div class="col-md-6">
        <h2 class="fs-1 mb-4 fw-bold">Entre em Contato</h2>

        <!-- FORMULÁRIO FICTÍCIO -->
        <form action="#" method="post" id="contact-form">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" class="form-control" required></textarea>
          </div>

          <button type="submit" class="btn btn-success px-5">Enviar</button>
        </form>

        <div id="msg" class="mt-3 text-success fw-semibold" style="display:none;">
          Mensagem enviada!
        </div>
      </div>

      <!-- Coluna do SVG -->
      <div class="col-md-6 text-center">
        <img src="images/contact-us.svg" alt="Ilustração" class="img-fluid">
      </div>

    </div>
  </main>





  <footer class="fixed-bottom text-center">
    <a href="https://storyset.com/internet">Internet illustrations by Storyset</a>
  </footer>

  <script>
    // Simulação de envio fictício
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("msg").style.display = "block";
      this.reset();
    });
  </script>
</body>

</html>
